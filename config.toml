#################### default parameters ################################
[params]
logo = "/sgvirtual/images/logo.jpg"
home = "Home"
add_calendar = false

# Meta data
description = """SG Virtual es un congreso en línea gratuito para 
profesionistas de software donde expertos de todo el mundo comparten conocimiento 
y mejores prácticas para construir software grandioso."""
images = ["images/sgvirtual2023-cardv2.jpg"]
twitter_user = "@RevistaSG"
email = "eventos@sg.com.mx"
author = "Software Guru"
disclaimer = ""

start_date = "2023-03-28T10:00-05:00"
end_date = "2023-03-31T17:00-05:00"
price = 0
price_currency = "MXN"
valid_from = "2023-02-10T12:00"

footer_content = "Es otro fantástico evento de [Software Guru](https://sg.com.mx). <br>SG es el medio preferido por las personas de habla hispana interesadas en construir software de alto desempeño."

# contact form action
contact_form_action = "#" # contact form works with https://formspree.io
# Google Analitycs
google_analytics = "G-VH1JMGJDWB"

# search for blog page
search = true

days_arr = ["Lunes 30 de noviembre", "Martes 1 de diciembre", "Miércoles 2 de diciembre", "Jueves 3 de diciembre", "Viernes 4 de diciembre"]


# Preloader
[params.preloader]

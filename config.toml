
######################## default configuration ####################
baseURL = "https://sg.com.mx/sgvirtual/"
publishDir = "public/sgvirtual"

title = "SG Virtual"
enableRobotsTXT = true
languageCode = "es-MX"
RemovePathAccents = true

theme = "vixcon-hugo"
# post pagination
paginate = "10"
# post excerpt
disqusShortname = "" # get your shortname form here : https://disqus.com

# output
[outputs]
home = ["HTML", "RSS", "JSON"]

[sitemap]
  changefreq = 'weekly'
  filename = 'sitemap.xml'
  priority = 0.6


[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[taxonomies]
  tag = "tags"
  category = "categories"
  speaker = "speakers"
  track = "tracks"



############################# Plugins ##############################
# CSS Plugins
[[params.plugins.css]]
link = "/sgvirtual/plugins/bootstrap/css/bootstrap.min.css"
[[params.plugins.css]]
link = "/sgvirtual/plugins/themefisher-font/themefisher-font.min.css"
[[params.plugins.css]]
link = "https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css"

# JS Plugins
[[params.plugins.js]]
link = "/sgvirtual/plugins/jquery/jquery.js"
[[params.plugins.js]]
link = "/sgvirtual/plugins/bootstrap/js/bootstrap.min.js"
[[params.plugins.js]]
link="https://kit.fontawesome.com/4a6d2efc2e.js"
[[params.plugins.js]]
link="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"


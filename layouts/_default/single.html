{{ define "main" }}

<section class="section {{ .Type }}">
  <div class="container">
    <article class="{{.Title | urlize}}">
      <div class="row section-heading">
        <div class="heading">
          <h1 class="stroke-text">{{ .Title }}</h1>
        </div>
      </div>
      <div>
        {{ .Content }}
      </div>      
    </article>
  </div>
</section>

{{ end }}
